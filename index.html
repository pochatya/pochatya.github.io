<html>
  <head>
    <title>テスト</title>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <script>
      var var1 = 0;
      function SuperMan(num1) {
        var1 = Math.floor(Math.random() * Number(num1)) + 1;
        document.getElementById("AAA").innerHTML = "<font color=\"red\"><b>" + var1.toString() + "</b></font>";
        if(var1 == 6){
          alert("Jackpot!!");
        }
      };
    </script>
  </head>
  <body>
    <h1>賽の目</h1>
    <label for="input1">最大値<input id="input1" type="number" value="6" min="1" max="2147483647"></label>
    <button onclick="SuperMan(document.getElementById('input1').value);">Click me!!</button>
    <div id="AAA">--</div>
  </body>
</html>
