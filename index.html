<html>
  <head>
    <title>テスト</title>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <script>
      var var1 = 0;
      function SuperMan (number1) {
        var1 = Math.floor(Math.random * number1) + 1;
        document.getElementById("AAA").innerHTML = "<font color=\"red\">" + var1.toString + "</font>";
        if(var1 == 6){
          alert("Jackpot!!");
        };
      };
    </script>
  </head>
  <body>
    <h1>賽の目</h1>
    <button onclick="SuperMan(6);">Click me!!</button>
    <div id="AAA">--</div>
  </body>
</html>
